<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <title>Javascript - Copy to Clipboard</title>
</head>
<body>
    <div class="form">
        <div class="mb-3">
            <label >Nome: </label>
            <input class="dif-input" type="text" name="name" id="name" placeholder="Nome do cliente" />
        </div>
        <div class="mb-3">
            <label >#Pedido: </label>
            <input class="dif-input" type="number" name="order" id="order" placeholder="0000" />
        </div>
        <div class="mb-3">
            <label >Endereço: </label>
            <input class="dif-input" type="text" name="address" id="address" placeholder="Digite o endereço" />
        </div>
        <div class="mb-3">
            <label >Qunato Cobrar: </label>
            <input class="dif-input" type="text" name="price" id="price" placeholder="R$" />
        </div>
        <div class="mb-3 payment">
            <label >Forma de Pagamento: </label>
            <div class="checkbox">
                <input class="pay-input" type="checkbox" name="pago" id="pago" /><label for="">Já pago</label>
                <input class="pay-input" type="checkbox" name="maquina" id="maquina" /><label for="">Maquineta</label>
            </div>
        </div>
        <div class="mb-3">
            <label >Link do Maps: </label>
            <input class="dif-input" type="url" name="link" id="link" placeholder="https://example.com" />
        </div>
    </div>
    <div hidden="true" class="resume" id="resume">
        <div class="mb-3">
            <label >Resumo do Pedido: </label>
            <textarea  type="text" name="text" id="text"></textarea>
        </div>
    </div>
    <div class="mb-3 btn-group">
        <button onclick="colarTexto()">GERAR TEXTO</button>
        <button onclick="copiarTexto()">COPIAR TEXTO</button>
    </div>
</body>
</html>
